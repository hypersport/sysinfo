{% extends 'memory-swap.html' %}
{% block head %}
    {{ super() }}
    {#<script src="https://code.highcharts.com/highcharts.src.js"></script>#}
    <script src="{{ url_for("static", filename="js/highcharts.src.js") }}"></script>
    <script src="{{ url_for("static", filename="js/exporting.js") }}"></script>
    <script src="{{ url_for("static", filename="js/get-info.js") }}"></script>
{% endblock %}
{% block memory_swap %}
    <div id="container" style="min-width: 310px; height: 400px; max-width: 900px; margin: 0 auto"></div>
    <script type="text/javascript">
        function getUsedMemPercent() {
            var usedMemPercent = 0;
            usedMemPercent = getInfoData('memory', 'line');
            return usedMemPercent.used_mem_percent;
        }

        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        Highcharts.chart('container', {
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                                y = getUsedMemPercent();
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                }
            },
            title: {
                text: '内存使用率'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: '使用率 (%)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                //    enabled: false
                enabled: true
            },
            series: [{
                name: 'Memory Used',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: getUsedMemPercent()
                        });
                    }
                    return data;
                }())
            }]
        });
    </script>
{% endblock %}
